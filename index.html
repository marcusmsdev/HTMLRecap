<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLRecap</title>
</head>
<body>
    <h1>Form</h1>

    <h2>Job application</h2>
    <div>
        <form>
            <p>
                <label>Applicant Name: <input /></label>
            </p>
            <p>
                <label>Previous Job: <input /></label>
            </p>
            <p>
                <label>Desired Pay: <input /></label>
            </p>
            <p>
                <label>Hours available: <input /></label>
            </p>
            <p>
                <label> Telephone: <input /></label>
            </p>
        </form>
    </div>
    <br />
    <div style="border: solid 2px black; padding: .5rem;">
    <br />
    <h1>Job Application help!</h1>
    <p>
        This is a video to help to fill out a job application!
    </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/K-yNVldIE7A" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
     encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
     
     <nav>
        <h1>Helpful links</h1>
        <ul>
            <li>
                <a href="https://www.roguecc.edu/emp/resources/application.asp">Fill out job application</a>
            </li>
            <li>
                <a href="https://www.livecareer.com/resources/jobs/search/job-applications">Guide to filling out application</a>
            </li>
            <li>
                <a href="https://work.chron.com/stepbystep-guide-filling-out-job-applications-27675.html">Step by Step tutorial</a>
            </li>
        </ul>
    </nav>

    
</body>
</html>
